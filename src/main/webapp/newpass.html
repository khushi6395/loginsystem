<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #e8f0ff;  /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0b63ce;   /* Blue heading */
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            color: #0b63ce;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #0b63ce;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #084da2;
            box-shadow: 0 0 6px rgba(0, 102, 204, 0.5);
        }

        button {
            width: 100%;
            margin-top: 18px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #0b63ce;
            color: white;
            font-size: 17px;
            cursor: pointer;
        }

        button:hover {
            background: #084da2;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: white;
            border: 2px solid #0b63ce;
            color: #0b63ce;
            border-radius: 6px;
            text-decoration: none;
            font-size: 15px;
        }

        .back-link:hover {
            background: #e8f0ff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Change Password</h2>

    <form action="new" method="post">

        <label>New Password</label>
        <input type="password" id="npass" name="npass" required>

        <label>Confirm Password</label>
        <input type="password" id="cpass" name="cpass" required>

        <button type="submit">Save</button>

        <a class="back-link" href="index.html">Back to Login</a>
    </form>
</div>

</body>
</html>
